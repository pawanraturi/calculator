<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
</head>
<body>
<div class="container">
  <input type="number" > <br> <br>

  <div class="container2">

    <button type="button" class="calc" value="1" name="1">1</button>
    <button type="button" class="calc" value="2" name="2">2</button>
    <button type="button" class="calc" value="3" name="3">3</button>
    <button type="button" class="calc" value="4" name="4">4</button>
    <button type="button" class="calc" value="5" name="5">5</button>
    <button type="button" class="calc" value="6" name="6">6</button>
    <button type="button" class="calc" value="7" name="7">7</button>
    <button type="button" class="calc" value="8" name="8">8</button>
    <button type="button" class="calc" value="9" name="9">9</button>
    <button type="button" class="calc" value="0" name="0">0</button>
    <button type="button" class="calc" value="+" name="add">+</button>
    <button type="button" class="calc" value="-" name="subtract">-</button>
    <button type="button" class="calc" value="*" name="multiply">*</button>
    <button type="button" class="calc" value="/" name="divide">/</button>
    <button type="button" class="calc" value="=" name="equal">=</button>
    </div>
  <button type="submit" name="button">clear</button>
</div>

<script src="index.js" charset="utf-8"></script>

</body>
</html>
